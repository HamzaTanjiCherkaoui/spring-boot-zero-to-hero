# generic domain validation messages
AssertFalse     = This must be false.
AssertTrue      = This must be true.
DecimalMax      = This must be less than ${inclusive == true ? 'or equal to ' : ''}{value}.
DecimalMin      = This must be greater than ${inclusive == true ? 'or equal to ' : ''}{value}.
Digits          = Numeric value out of bounds (<{integer} digits>.<{fraction} digits> expected).
Email           = This must be a well-formed email address.
Future          = This must be a future date.
FutureOrPresent = This must be a date in the present or in the future.
Max             = This must be less than or equal to {value}.
Min             = This must be greater than or equal to {value}.
Negative        = This must be less than 0.
NegativeOrZero  = This must be less than or equal to 0.
NotBlank        = This must not be blank.
NotEmpty        = This must not be empty.
NotNull         = This is required.
Null            = This must be null.
Past            = This must be a past date.
PastOrPresent   = This must be a date in the past or in the present.
Pattern         = This must match "{regexp}".
Positive        = This must be greater than 0.
PositiveOrZero  = This must be greater than or equal to 0.
Size            = This must be between {min} and {max} characters in length..